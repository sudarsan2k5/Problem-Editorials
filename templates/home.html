{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-800 mb-8 text-center">Problem Editorials</h1>
    
    <div class="bg-white p-8 rounded-lg shadow-lg">
        <form id="generate-form" action="{{ url_for('generate') }}" method="POST" class="space-y-6">
            <!-- Problem Alias Input -->
            <div>
                <label for="problem_alias" class="block text-sm font-medium text-gray-700 mb-2">
                    Problem Alias
                </label>
                <input type="text" 
                       id="problem_alias" 
                       name="problem_alias" 
                       required
                       placeholder="Enter problem alias (e.g., 'fibonacci-sequence')"
                       class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors">
            </div>

            <!-- Programming Language Selection -->
            <div>
                <label for="language" class="block text-sm font-medium text-gray-700 mb-2">
                    Programming Language
                </label>
                <select id="language" 
                        name="language" 
                        required
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 bg-white">
                    <option value="" disabled selected>Select a programming language</option>
                    <option value="python">Python</option>
                    <option value="java">Java</option>
                    <option value="cpp">C++</option>
                    <option value="javascript">JavaScript</option>
                </select>
            </div>

            <!-- Generate Button -->
            <div class="mt-8">
                <button id="generate-button" type="submit"
                        class="w-full bg-blue-500 text-white px-6 py-3 rounded-lg hover:bg-blue-600 transition-colors font-medium">
                    Generate Solution
                </button>
                
                <!-- Loading State (Hidden by default) -->
                <button id="loading-button" type="button" disabled
                        class="hidden w-full bg-blue-400 text-white px-6 py-3 rounded-lg font-medium flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    Generating Solution...
                </button>
            </div>
        </form>
    </div>
</div>

<!-- JavaScript for form submission and loading state -->
<script>
    document.getElementById('generate-form').addEventListener('submit', function() {
        // Hide the generate button
        document.getElementById('generate-button').classList.add('hidden');
        
        // Show the loading button
        document.getElementById('loading-button').classList.remove('hidden');
    });
</script>
{% endblock %}
